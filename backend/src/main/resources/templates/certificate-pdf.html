<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${certificate.title}">证书</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SimSun', 'Microsoft YaHei', 'SimHei', serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        
        .certificate-container {
            width: 210mm;
            height: 297mm;
            margin: 0 auto;
            background: white;
            position: relative;
            padding: 40mm 25mm;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(211, 47, 47, 0.03) 25%, rgba(211, 47, 47, 0.03) 26%, transparent 27%, transparent 74%, rgba(211, 47, 47, 0.03) 75%, rgba(211, 47, 47, 0.03) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(211, 47, 47, 0.03) 25%, rgba(211, 47, 47, 0.03) 26%, transparent 27%, transparent 74%, rgba(211, 47, 47, 0.03) 75%, rgba(211, 47, 47, 0.03) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }
        
        .border-decoration {
            position: absolute;
            top: 15mm;
            left: 15mm;
            right: 15mm;
            bottom: 15mm;
            border: 3px double #d32f2f;
            pointer-events: none;
        }
        
        .inner-border {
            position: absolute;
            top: 18mm;
            left: 18mm;
            right: 18mm;
            bottom: 18mm;
            border: 1px solid #ff6b35;
            pointer-events: none;
        }
        
        .certificate-header {
            text-align: center;
            margin-bottom: 25mm;
            position: relative;
            z-index: 1;
        }
        
        .org-name {
            font-size: 20pt;
            font-weight: bold;
            color: #333;
            margin-bottom: 8mm;
            letter-spacing: 2px;
        }
        
        .certificate-title {
            font-size: 42pt;
            font-weight: bold;
            color: #d32f2f;
            margin: 8mm 0;
            letter-spacing: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .certificate-type {
            font-size: 16pt;
            color: #666;
            margin-top: 5mm;
            letter-spacing: 3px;
        }
        
        .certificate-body {
            position: relative;
            z-index: 1;
            margin: 20mm 0;
        }
        
        .greeting {
            text-align: center;
            font-size: 16pt;
            margin-bottom: 10mm;
            color: #333;
        }
        
        .recipient-name {
            font-size: 32pt;
            font-weight: bold;
            color: #d32f2f;
            text-align: center;
            margin: 8mm 0;
            letter-spacing: 4px;
        }
        
        .certificate-content {
            font-size: 15pt;
            line-height: 2.2;
            text-align: justify;
            text-indent: 2em;
            margin: 15mm 10mm;
            color: #333;
        }
        
        .info-table {
            width: 100%;
            margin: 20mm 0;
            border-collapse: collapse;
        }
        
        .info-row {
            height: 12mm;
        }
        
        .info-label {
            width: 35%;
            font-size: 14pt;
            color: #666;
            padding: 3mm 5mm;
            text-align: right;
            padding-right: 10mm;
        }
        
        .info-value {
            font-size: 14pt;
            font-weight: normal;
            padding: 3mm 5mm;
            border-bottom: 1px solid #eee;
        }
        
        .certificate-footer {
            position: relative;
            margin-top: 30mm;
            z-index: 1;
        }
        
        .footer-content {
            width: 100%;
            border-collapse: collapse;
        }
        
        .footer-left, .footer-right {
            vertical-align: bottom;
            padding: 10px;
        }
        
        .footer-left {
            width: 50%;
            text-align: left;
        }
        
        .footer-right {
            width: 50%;
            text-align: right;
        }
        
        .issuer-name {
            font-size: 15pt;
            font-weight: bold;
            margin-bottom: 5mm;
            color: #333;
        }
        
        .issue-date {
            font-size: 14pt;
            color: #666;
        }
        
        .certificate-seal {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 3px solid #d32f2f;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, rgba(211, 47, 47, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
        }
        
        .seal-star {
            position: absolute;
            top: 42px;
            left: 42px;
            width: 15px;
            height: 15px;
        }
        
        .seal-star::before {
            content: '★';
            font-size: 15px;
            color: #d32f2f;
        }
        
        .seal-text-top {
            position: absolute;
            top: 18px;
            left: 0;
            right: 0;
            margin: 0 auto;
            font-size: 11px;
            font-weight: bold;
            color: #d32f2f;
            text-align: center;
            width: 100%;
            letter-spacing: 1px;
        }
        
        .seal-text-middle {
            position: absolute;
            top: 45px;
            left: 0;
            right: 0;
            margin: 0 auto;
            font-size: 10px;
            font-weight: bold;
            color: #d32f2f;
            text-align: center;
            width: 80%;
            line-height: 1.3;
        }
        
        .seal-text-bottom {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            margin: 0 auto;
            font-size: 11px;
            font-weight: bold;
            color: #d32f2f;
            text-align: center;
            width: 100%;
            letter-spacing: 1px;
        }
        
        .verification-section {
            text-align: center;
            font-size: 11pt;
            color: #999;
            margin-top: 20mm;
            padding-top: 8mm;
            border-top: 1px dashed #ccc;
        }
        
        .verification-code {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #666;
        }
        
        .watermark {
            position: absolute;
            top: 400px;
            left: 200px;
            font-size: 72pt;
            font-weight: bold;
            color: rgba(211, 47, 47, 0.03);
            pointer-events: none;
            z-index: 0;
            letter-spacing: 10px;
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="border-decoration"></div>
        <div class="inner-border"></div>
        <div class="watermark">GF职业空间</div>
        
        <div class="certificate-header">
            <div class="org-name">广发银行研发中心</div>
            <div class="certificate-title" th:text="${certificate.certificateType}">证明</div>
            <div class="certificate-type" th:text="${certificate.title}">职业发展证明</div>
        </div>
        
        <div class="certificate-body">
            <div class="greeting">兹证明</div>
            <div class="recipient-name" th:text="${employeeName}">员工姓名</div>
            
            <div class="certificate-content" th:utext="${certificate.description}">该员工在本单位工作期间表现优秀，特此证明。</div>
            
            <table class="info-table">
                <tr class="info-row">
                    <td class="info-label">证书编号：</td>
                    <td class="info-value" th:text="${certificate.id}">20220115</td>
                </tr>
                <tr class="info-row">
                    <td class="info-label">颁发日期：</td>
                    <td class="info-value" th:text="${certificate.issueDate != null ? #temporals.format(certificate.issueDate, 'yyyy年MM月dd日') : ''}">2022年01月15日</td>
                </tr>
                <tr class="info-row">
                    <td class="info-label">证书类型：</td>
                    <td class="info-value" th:text="${certificate.certificateType}">年度考核证明</td>
                </tr>
            </table>
        </div>
        
        <div class="certificate-footer">
            <table class="footer-content">
                <tr>
                    <td class="footer-left">
                        <div class="issuer-name" th:text="${certificate.issuer}">人力资源部</div>
                        <div class="issue-date">颁发日期：<span th:text="${certificate.issueDate != null ? #temporals.format(certificate.issueDate, 'yyyy年MM月dd日') : ''}">2022年01月15日</span></div>
                    </td>
                    <td class="footer-right">
                        <div class="certificate-seal">
                            <div class="seal-star"></div>
                            <div class="seal-text-top">广发银行</div>
                            <div class="seal-text-middle">研发中心<br/>黑客马拉松</div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        
        <div class="verification-section">
            证书编号：<span class="verification-code" th:text="${certificate.id}">1</span> |
            验证码：<span class="verification-code" th:text="${verificationCode}">L5JKWA</span>
        </div>
    </div>
</body>
</html>
