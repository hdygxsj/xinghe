<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${certificate.title} + ' - GF职业空间'">证书 - GF职业空间</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        
        .certificate-container {
            width: 210mm;
            height: 297mm;
            margin: 0 auto;
            background: white;
            position: relative;
            box-sizing: border-box;
        }
        
        .certificate-header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            text-align: center;
            padding: 40px 20px 30px;
        }
        
        .certificate-title {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            letter-spacing: 2px;
        }
        
        .certificate-subtitle {
            font-size: 16px;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        .certificate-body {
            padding: 30px 40px;
        }
        
        .certificate-content {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .recipient-name {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b35;
            margin: 20px 0;
        }
        
        .certificate-text {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            margin: 25px 0;
        }
        
        .certificate-details {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        
        .detail-item {
            margin: 10px 15px;
            text-align: center;
        }
        
        .detail-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        
        .certificate-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .issuer-info {
            text-align: left;
        }
        
        .issuer-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        
        .issue-date {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .certificate-seal {
            width: 100px;
            height: 100px;
            border: 2px solid #ff6b35;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #ff6b35;
            text-align: center;
        }
        
        .certificate-id {
            text-align: center;
            font-size: 11px;
            color: #999;
            margin-top: 25px;
            padding-top: 10px;
            border-top: 1px dashed #eee;
        }
        
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 60px;
            font-weight: bold;
            color: rgba(255, 107, 53, 0.05);
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="watermark">GF职业空间</div>
        
        <div class="certificate-header">
            <h1 class="certificate-title" th:text="${certificate.title}">证书标题</h1>
            <div class="certificate-subtitle" th:text="${certificate.certificateType}">证书类型</div>
        </div>
        
        <div class="certificate-body">
            <div class="certificate-content">
                <p style="font-size: 16px; color: #666;">兹证明</p>
                <div class="recipient-name" th:text="${employeeName}">员工姓名</div>
                <p class="certificate-text" th:text="${certificate.description}">证书描述内容</p>
            </div>
            
            <div class="certificate-details">
                <div class="detail-item">
                    <div class="detail-label">证书编号</div>
                    <div class="detail-value" th:text="${certificate.id}">001</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">颁发日期</div>
                    <div class="detail-value" th:text="${#temporals.format(certificate.issueDate, 'yyyy年MM月dd日')}">2023年01月01日</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">证书类型</div>
                    <div class="detail-value" th:text="${certificate.certificateType}">证书类型</div>
                </div>
            </div>
            
            <div class="certificate-footer">
                <div class="issuer-info">
                    <div class="issuer-name" th:text="${certificate.issuer}">颁发机构</div>
                    <div class="issue-date">颁发日期: <span th:text="${#temporals.format(certificate.issueDate, 'yyyy年MM月dd日')}">2023年01月01日</span></div>
                </div>
                <div class="certificate-seal">
                    GF职业空间<br>认证 seal
                </div>
            </div>
            
            <div class="certificate-id">
                证书ID: <span th:text="${certificate.id}">001</span> | 
                验证码: <span th:text="${verificationCode}">ABC123</span>
            </div>
        </div>
    </div>
</body>
</html>
